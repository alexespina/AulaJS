<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>TO DO LIST</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
</head>
<body>
    <div class="container">
        <div class="caixa">
            <h1 class="titulo">TO DO LIST</h1>
            <div class="paletas_div">
                <div id="paleta1" class="paleta"  onclick="definePaleta('seagreen')" ></div>
                <div id="paleta2" class="paleta"  onmousemove="definePaleta('slateblue')"></div>
                <div id="paleta3" class="paleta"  ondblclick="definePaleta('tomato')" ></div>
            </div>
            <p class="erro"></p>
            <div class="input_div">
                <input class="input" type="text" 
                placeholder="Digite uma atividade">
                <button class="botao_adc">+</button>
            </div>
            <div class="lista_atividades">

            </div>
            <button class="botao_del_todos" onclick="removeAtividade()">Limpar lista</button>
        </div>
    </div>
<script src="app.js" defer></script>
</body>
</html>
